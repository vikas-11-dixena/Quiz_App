<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <div class="main">
        <div id="box">
            <h2 id="quesBox">1) This is the dummy question</h2>
            <div class="row">
                <input class="option" type="radio" value="a" name="option" id="option1">
                <label for="option1"> Option 1</label>                
            </div>
            <div class="row">
                <input class="option" type="radio" value="b" name="option" id="option2">
                <label for="option2"> Option 2</label>
            </div>
            <div class="row">
                <input class="option" type="radio" value="c" name="option" id="option3">
                <label for="option3"> Option 3</label>
            </div>
            <div class="row">
                <input class="option" type="radio" value="d" name="option" id="option4">
                <label for="option4"> Option 4</label>
            </div>
            <button class="btn" id="submit"> Submit </button>
        </div>
    </div>
</div>
    <script src="./js/script.js"></script>
</body>
</html>
